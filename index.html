<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="tailwindcss.js"></script>
</head>
<body>
    <div class="h-screen flex flex-col items-center sm:justify-center  " id="page">
      <div id="head" class="flex flex-col ml-[50px] sm:mt-[0px]">  
        <p id="title">Our Pricing</p>
        <div class="flex justify-around">
            <p id="Choice" class="mr-2">Annually</p>
             <div id="slider" class="rounded-full py-1 ">
                <p class="bg-white w-[20px] h-[20px] rounded-full" id="slide"></p>
             </div>
            <p id="Rate">Monthly</p>
        </div>
      </div>
      <div class="cards shadow shadow-2xl shadow-[gray] flex flex-col sm:flex-row    mt-[50px]">
        <div class="card bg-white p-[30px] text-center flex flex-col rounded-lg ">
             <p class="my-4 text-sm " id="basic">Basic</p>
             <p class="text-5xl my-3 " id="basicPrice">$19.99</p>
             <hr>
             <p class="text-sm my-3 ">500 Gb Storage</p>
             <hr>
             <p class="text-sm my-3 ">2 users Allowed</p>
             <hr>
             <p class="text-sm my-3 ">Send up to 3 GB</p>
             <hr class="my-3">
             <button class="text-white rounded-lg mt-2 py-2" id="button1-learnMore">Learn More</button>
        </div>
        <div class="card p-[30px] flex flex-col text-center rounded-lg" id="card2">
            <p class="my-4 text-sm ">Professional</p>
            <p  class="text-5xl my-3 " id="professionalPrice">$24.99</p>
            <hr>
            <p class="text-sm my-3 ">1Tb Storage</p>
            <hr>
            <p class="text-sm my-3 ">5 users Allowed</p>
            <hr>
            <p class="text-sm my-3 ">Send up to 10 GB</p>
            <hr class="my-3">
            <button class="text-white bg-white p-3 rounded-lg mt-2 py-2 " id="button2-learnMore"  >Learn More</button>
       </div>        
       
       <div class="card bg-white text-center p-[30px] p-3 flex flex-col rounded-lg ">
        <p class="my-4 text-sm ">Master</p>
        <p class="text-5xl my-3 " id="masterPrice">39.99</p>
        <hr>
        <p class="text-sm my-3 ">2 Tb Storage</p>
        <hr>
        <p class="text-sm my-3 ">10 users Allowed</p>
        <hr>
        <p class="text-sm my-3 ">Send up to 20 GB</p>
        <hr class="my-3">
        <button class="text-white rounded-lg mt-2 py-2" id="button3-learnMore" >Learn More</button>
   </div>
      </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
